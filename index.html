<html>
<head>
  <title>Roll a guy</title>
  <link rel="stylesheet" href="app.css"></link>
</head>
<body>


<div id="form-container">
  <div id="char-specs-form" class="form">
    <div>
      <p>Level (1-9)</p>
      <input id="level-requested" type="text" value="3"></input>
    </div>

    <div>
      <p>Race</p>

      <select id="race-requested">
        <option>Whatevs</option>
        <option>Dwarf</option>
        <option>Elf</option>
        <option>Gnome</option>
        <option>Half-Elf</option>
        <option>Halfling</option>
        <option>Human</option>
      </select>
    </div>
  </div>

  <div id="roll-button-container">
    <a id="roll-button" class="button hidden">Roll 'em!</a>
  </div>

</div>

<section class="book-page hidden horizontal-strip" id="demographics">
  <div class="horizontal-strip-item">
    <span class="label">Name:</span>
    <span id="name">Smidgeor</span>
  </div>
  <div class="horizontal-strip-item">
    <span class="label">Race:</span>
    <span id="race">Cat</span>
  </div>
  <div class="horizontal-strip-item">
    <span class="label">Class:</span>
    <span id="class">Cat</span>
  </div>
  <div class="horizontal-strip-item">
    <span class="label">Level:</span>
    <span id="level">3</span>
  </div>
  <div class="horizontal-strip-item">
    <span class="label">AL:</span>
    <span id="alignment">Neutral</span>
  </div>

</section>

<section class="book-page hidden" id="ability-scores">
  <table class="level-table">
  </table>
</section>

<section class="book-page hidden horizontal-strip" id="vitals">
  <div class="horizontal-strip-item">
    <span class="label">hp:</span>
    <span id="name">4</span>
  </div>
  <div class="horizontal-strip-item">
    <span class="label">AC:</span>
    <span id="race">10</span>
  </div>
  <div class="horizontal-strip-item">
    <span class="label">THAC0:</span>
    <span id="class">20</span>
  </div>
</section>

<section class="book-page hidden" id="weapons">
  <table class="level-table">
  </table>
</section>


<script src="index.js"></script>

</body>
</html>
