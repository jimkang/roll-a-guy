<html>
<head>
  <title>Roll a guy</title>
  <link rel="stylesheet" href="app.css"></link>
</head>
<body>


<div id="form-container">
  <div id="char-specs-form" class="form">
    <div>
      <p>Level (1-9)</p>
      <input id="level-requested" type="text" value=""></input>
    </div>

    <div>
      <p>Race</p>

      <select>
        <option>Dwarf</option>
        <option>Elf</option>
        <option>Gnome</option>
        <option>Half-Elf</option>
        <option>Halfling</option>
        <option>Human</option>
      </select>
    </div>
  </div>

  <div id="roll-button-container">
    <a id="roll-button" class="button">Roll 'em!</a>
  </div>

</div>

<section class="book-page hidden" id="demographics">
  <div class="demographic">
    <span class="label">Name:</span>
    <span id="name">Smidgeor</span>
  </div>
  <div class="demographic">
    <span class="label">Race:</span>
    <span id="race">Cat</span>
  </div>
  <div class="demographic">
    <span class="label">Class:</span>
    <span id="class">Cat</span>
  </div>
</section>

<section class="book-page hidden" id="ability-scores">
  <table class="level-table">
  </table>
</section>

<script src="index.js"></script>

</body>
</html>
